<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="/dist/output.css" />
  <script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>
</head>

<body>
  <!-- iOS 15 Notification Summary -->
  <div class="grid min-h-screen place-items-center bg-purple-50">
    <!-- The iPhone shell -->
    <div
      class="relative mx-auto h-[725px] w-[325px] overflow-hidden rounded-[30px] border-[5px] border-black bg-black shadow-xl ring ring-purple-400">
      <img class="absolute inset-0 object-cover w-full h-full"
        src="https://wallpapers.hector.me/wavey/Rainbow%20iPhone%20P3.jpg" />
      <div class="">
        <!-- Small icons on top right -->
        <div class="absolute top-0 flex justify-end right-5">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-white" viewBox="0 0 20 20" fill="currentColor">
            <path
              d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-white" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M17.778 8.222c-4.296-4.296-11.26-4.296-15.556 0A1 1 0 01.808 6.808c5.076-5.077 13.308-5.077 18.384 0a1 1 0 01-1.414 1.414zM14.95 11.05a7 7 0 00-9.9 0 1 1 0 01-1.414-1.414 9 9 0 0112.728 0 1 1 0 01-1.414 1.414zM12.12 13.88a3 3 0 00-4.242 0 1 1 0 01-1.415-1.415 5 5 0 017.072 0 1 1 0 01-1.415 1.415zM9 16a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z"
              clip-rule="evenodd" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-white" viewBox="0 0 20 20" fill="currentColor">
            <path d="M8 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM15 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z" />
            <path
              d="M3 4a1 1 0 00-1 1v10a1 1 0 001 1h1.05a2.5 2.5 0 014.9 0H10a1 1 0 001-1V5a1 1 0 00-1-1H3zM14 7a1 1 0 00-1 1v6.05A2.5 2.5 0 0115.95 16H17a1 1 0 001-1v-5a1 1 0 00-.293-.707l-2-2A1 1 0 0015 7h-1z" />
          </svg>
        </div>
        <!-- Small icons on top left -->
        <div class="absolute top-0 left-5">
          <p class="text-sm font-bold text-slate-900">Suara Nabawiy</p>
        </div>
      </div>
      <!-- radio Player -->
      <div class="relative mt-24">
        <div class="flex items-center justify-center">
          <img src="/src/img/logosn.png" alt="" class="w-auto h-44" />
        </div>
        <div class="flex items-center justify-center mt-5 text-base font-extrabold radio-status">
          offline
        </div>
        <div class="flex items-center justify-center mt-5 text-lg font-bold text-yellow-500 speaker">
          Habib Taufiq Assegaf
        </div>
        <div class="flex items-center justify-center text-2xl font-bold speaker">
          Pengajian Ahad Pagi
        </div>
        <div class="flex items-center justify-center text-sm font-bold speaker">
          Bahaya Dengki dan Hasud Beserta Contohnya
        </div>
        <!-- play and stop button -->
        <div x-data="playaudio()" class="grid place-content-center m-14">
          <button @keydown.tab="playAndStop" @click="playAndStop" type="button"
            class="relative rounded-xl group cursor-pointer focus:outline-none focus:ring focus:ring-[#1F89AE]">
            <div class="absolute inset-0 flex items-center justify-center p-8">
              <div class="w-full h-full transition duration-300 ease-in-out bg-cyan-500 filter group-hover:blur-2xl">
              </div>
            </div>
            <div
              class="absolute inset-0 flex items-center justify-center transition duration-200 ease-in-out bg-black rounded-xl bg-opacity-30 group-hover:bg-opacity-20">
              <div x-show="!currentlyPlaying" class="bg-black bg-opacity-50 rounded-full p-0.5">
                <!-- icon play -->
                <svg
                  class="w-20 h-20 text-white text-opacity-0 transition duration-150 ease-in-out hover:text-opacity-20"
                  viewBox="0 0 284 284" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M184.197 129.243L135.177 96.5521C132.865 95.01 130.178 94.1249 127.403 93.9915C124.628 93.8581 121.868 94.4813 119.419 95.7946C116.971 97.1079 114.925 99.0619 113.501 101.448C112.077 103.834 111.327 106.562 111.333 109.34V174.706C111.333 177.482 112.086 180.206 113.513 182.588C114.939 184.969 116.985 186.919 119.433 188.228C121.881 189.538 124.638 190.158 127.411 190.024C130.183 189.889 132.867 189.004 135.177 187.463L184.197 154.773C186.297 153.373 188.019 151.475 189.21 149.25C190.401 147.025 191.024 144.54 191.024 142.015C191.024 139.491 190.401 137.006 189.21 134.781C188.019 132.555 186.297 130.658 184.197 129.258V129.243Z"
                    fill="white"></path>
                  <path
                    d="M280 142C280 160.122 276.431 178.067 269.495 194.81C262.56 211.553 252.395 226.766 239.581 239.581C226.766 252.395 211.553 262.56 194.81 269.495C178.067 276.431 160.122 280 142 280C123.878 280 105.933 276.431 89.1897 269.495C72.4468 262.56 57.2337 252.395 44.4193 239.581C31.6048 226.766 21.4398 211.553 14.5046 194.81C7.56947 178.067 4 160.122 4 142C4 105.4 18.5392 70.2993 44.4193 44.4193C70.2993 18.5392 105.4 4 142 4C178.6 4 213.701 18.5392 239.581 44.4193C265.461 70.2993 280 105.4 280 142Z"
                    stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
              </div>
              <div x-show="currentlyPlaying" class="bg-black bg-opacity-50 rounded-full p-0.5">
                <!-- icon stop -->
                <svg xmlns="http://www.w3.org/2000/svg"
                  class="w-20 h-20 text-white text-opacity-0 transition duration-150 ease-in-out hover:text-opacity-20"
                  viewBox="0 0 20 20" fill="white">
                  <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z"
                    clip-rule="evenodd" />
                </svg>
              </div>
            </div>
          </button>
          <audio x-ref="audio" preload="none" autoplay="autoplay">
            <source src="https://rbx2.hnux.com/http://e14648.cloudrad.io:8872/;?_=0.4399510245211893;" />
          </audio>
        </div>
      </div>


      <!-- Flashlight, camera and bottom swipe menu -->
      <div class="absolute inset-x-0 bottom-0 h-20">
        <div class="flex justify-between px-8 py-5">
          <button class="p-2 text-white rounded-full bg-gray-800/40 backdrop-blur-md hover:bg-slate-400">
            <a href="index.html">
              <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8"
                viewBox="0 0 20 20" fill="currentColor">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                <polyline points="9 22 9 12 15 12 15 22" />
              </svg></a>
          </button>
          <button class="p-2 text-white rounded-full bg-gray-800/40 backdrop-blur-md hover:bg-green-400">
            <a href="#">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 20 20" fill="currentColor">
                <path
                  d="M11 3a1 1 0 10-2 0v1a1 1 0 102 0V3zM15.657 5.757a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414l.707-.707zM18 10a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zM5.05 6.464A1 1 0 106.464 5.05l-.707-.707a1 1 0 00-1.414 1.414l.707.707zM5 10a1 1 0 01-1 1H3a1 1 0 110-2h1a1 1 0 011 1zM8 16v-1h4v1a2 2 0 11-4 0zM12 14c.015-.34.208-.646.477-.859a4 4 0 10-4.954 0c.27.213.462.519.476.859h4.002z" />
              </svg>
            </a>
          </button>
          <button class="p-2 text-white rounded-full bg-gray-800/40 backdrop-blur-md hover:bg-yellow-400">
            <a href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8">
                <polygon points="5 3 19 12 5 21 5 3" />
              </svg>
            </a>
          </button>
          <button class="p-2 text-white rounded-full bg-gray-800/40 backdrop-blur-md hover:bg-blue-400">
            <a href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8">
                <path
                  d="M2 16.1A5 5 0 0 1 5.9 20M2 12.05A9 9 0 0 1 9.95 20M2 8V6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2h-6" />
                <line x1="2" y1="20" x2="2.01" y2="20" />
              </svg></a>
          </button>
          <button class="p-2 text-white rounded-full bg-gray-800/40 backdrop-blur-md hover:bg-red-400">
            <a href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8">
                <line x1="22" y1="2" x2="11" y2="13" />
                <polygon points="22 2 15 22 11 13 2 9 22 2" />
              </svg>
            </a>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="dist/output.js"></script>
</body>

</html>
